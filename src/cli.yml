name: findomain
version: "0.2.7"
author: Eduard Tolosa <tolosaeduard@gmail.com>
settings:
    - ArgRequiredElseHelp
    - StrictUtf8
about: The fastest and cross-platform subdomain enumerator, don't waste your time.
args:
    - target:
        short: t
        long: target
        help: Target host
        takes_value: true
        conflicts_with:
          - file
    - ip:
        short: i
        long: get-ip
        help: Return the subdomain list with IP address if resolved.
        takes_value: false
    - file:
        short: f
        long: file
        help: Sets the input file to use.
        takes_value: true
        conflicts_with:
          - target
    - output:
        short: o
        long: output
        help: Set the flag to write to an output file. The name of the output file will be the name of the target, for example if you execute `findomain -t example.com` the output file name is example.com. It also applies when findomain read targets from a file.
        takes_value: false
