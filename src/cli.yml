name: findomain
version: "0.2.91"
author: Eduard Tolosa <edu4rdshl@protonmail.com>
settings:
    - ArgRequiredElseHelp
    - StrictUtf8
about: The fastest and cross-platform subdomain enumerator, don't waste your time.
args:
    - target:
        short: t
        long: target
        help: Target host.
        takes_value: true
        multiple: false
        conflicts_with:
          - file

    - resolved:
        short: r
        long: resolved
        help: Show/write only resolved subdomains.
        takes_value: false

    - file:
        short: f
        long: file
        help: Sets the input file to use.
        takes_value: true
        multiple: false
        conflicts_with:
          - target

    - output:
        short: o
        long: output
        help: Write to an output file. The name of the output file will be the target string with TXT format.
        takes_value: false

    - unique-output:
        short: u
        long: unique-output
        help: Write all the results for a target or a list of targets to a specified filename.
        takes_value: true
        multiple: false
        conflicts_with:
          - output
